<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="notification.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="card-notif" data-message="failed">
        <div class="close-notif">
            <svg class="close" width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path 
                class="bg-fill" 
                d="M0 9.11764C0 4.08211 4.08211 0 9.11764 0H10.8824C15.9179 0 20 4.08211 20 9.11764C20 
                14.1532 15.9179 18.2353 10.8824 18.2353H9.11764C4.08211 18.2353 0 14.1532 0 9.11764Z" />
                <path 
                d="M6.121 14L8.805 9.897L6.121 5.805H8.079L10.235 9.083H9.278L11.423 5.805H13.381L10.708 9.897L13.381 14H11.423L9.278 
                10.711L10.235 10.722L8.079 14H6.121Z" fill="white" />
            </svg>
        </div>
        <div class="box-image">
            <img src="av1.png" class="avatar-image">
        </div>
        <div class="title">Successfully</div>
        <div class="message">Your data has been successfully added</div>
        <div class="loading"></div>
    </div>

    <script src="notification.js"></script>
  </body>
</html>
